<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Verifier</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Layout Verifier</h1>
            <p class="subtitle">Verify product layouts against Excel master data</p>
        </header>

        <main class="furnace">
            <!-- Input Row: Excel (Fuel) and Layouts (Raw Materials) -->
            <div class="input-row">
                <!-- Excel Drop Zone (Fuel) -->
                <div class="drop-zone" id="excel-zone" data-type="excel">
                    <div class="drop-zone-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <div class="drop-zone-label">Excel File</div>
                    <div class="drop-zone-hint">Click to browse or paste path</div>
                    <div class="drop-zone-file" id="excel-file"></div>
                    <input type="text" class="path-input" id="excel-path-input" placeholder="Or paste full path here...">
                </div>

                <!-- Arrow -->
                <div class="arrow">+</div>

                <!-- Layouts Drop Zone (Raw Materials) -->
                <div class="drop-zone" id="layouts-zone" data-type="layouts">
                    <div class="drop-zone-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <div class="drop-zone-label">Layout Files</div>
                    <div class="drop-zone-hint">Click to browse or paste folder path</div>
                    <div class="drop-zone-file" id="layouts-file"></div>
                    <div class="drop-zone-progress" id="layouts-progress"></div>
                    <input type="text" class="path-input" id="layouts-path-input" placeholder="Or paste folder path here...">
                </div>
            </div>

            <!-- Process Button -->
            <div class="process-section">
                <button id="process-btn" class="process-btn" disabled>
                    <span class="btn-text">Process</span>
                    <span class="btn-loading">
                        <span class="fire"></span>
                    </span>
                </button>
            </div>

            <!-- Output Zone -->
            <div class="output-zone" id="output-zone">
                <div class="output-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </div>
                <div class="output-label">Result</div>
                <div class="output-stats" id="output-stats"></div>
                <button id="download-btn" class="download-btn" style="display: none;">
                    Download Colored Excel
                </button>
            </div>

            <!-- Reset Button -->
            <button id="reset-btn" class="reset-btn">Start Over</button>
        </main>

        <footer>
            <p>Drop your files above to verify product layouts</p>
        </footer>
    </div>

    <script>
        const SESSION_ID = "{{ session_id }}";
    </script>
    <script src="/static/js/app.js"></script>
</body>
</html>
